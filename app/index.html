<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html,
    body {

  <app-main />

  <!-- PWA -->

    <div class="buttons">
      <button id="pwa-refresh" type="button">
