<div id="noise-layer-##layer_idx##">

  <hr/>

  <div class="row input padding-lr">
    <label
      for="seed-##layer_idx##"
      title="Initial number feeding the algorithm - 0 chooses a random number"
      >
      Seed
    </label>
    <input
      autocomplete="off"
      class="console-font"
      id="seed-##layer_idx##"
      max="65536"
      min="0"
      name="seed"
      onchange="document.dispatchEvent(new Event('grid-map-generate-update'))"
      title="0 to 65,536"
      type="number"
      value="##noise_seed##"
      />
  </div>

  <div class="row input padding-lr section">
    <label for="zoom-##layer_idx##" title="Scales the noise">
      Zoom
    </label>
    <input
      autocomplete="off"
      class="console-font"
      id="zoom-##layer_idx##"
      min=".1"
      name="zoom"
      onchange="document.dispatchEvent(new Event('grid-map-generate-update'))"
      step=".1"
      type="number"
      value="##noise_zoom##"
      />
  </div>

  <div class="row input padding-lr">
    <label for="octaves-##layer_idx##" title="Number of noise layers to combine">
      Octaves
    </label>
    <input
      autocomplete="off"
      class="console-font"
      id="octaves-##layer_idx##"
      max="10"
      min="1"
      name="octaves"
      onchange="document.dispatchEvent(new Event('grid-map-generate-update'))"
      onmousewheel="document.dispatchEvent(new Event('grid-map-generate-update'))"
      step="1"
      title="1 to 10"
      type="number"
      value="##noise_octaves##"
      />
  </div>

  <div class="row input padding-lr">
    <label for="persistence-##layer_idx##" title="Intensity of subsequent Octaves">
      Persistence
    </label>
    <input
      autocomplete="off"
      class="console-font"
      id="persistence-##layer_idx##"
      max="10"
      min="0"
      name="persistence"
      onchange="document.dispatchEvent(new Event('grid-map-generate-update'))"
      onmousewheel="document.dispatchEvent(new Event('grid-map-generate-update'))"
      step=".01"
      title="0 to 10"
      type="number"
      value="##noise_persistence##"
      />
  </div>

  

  <div class="tileset-layers">
  </div>

</div>
