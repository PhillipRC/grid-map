<div class="container">

  <div class="row sub-buttons pointer-row">

    <button
      class="button console-font pointer-select-option"
      selected="true"
      style="height: initial;"
      title="Select a Layer"
      type="button"
      >
    
      <grid-map-pointer data-pointer="Select" data-selected="true"></grid-map-pointer>
    
    </button>
    
    <button
      class="button console-font pointer-add-option"
      style="height: initial;"
      title="Add Tile to a Layer"
      type="button"
      >
      
      <grid-map-pointer data-pointer="Add"></grid-map-pointer>

    </button>

    <button
      class="button console-font pointer-remove-option"
      style="height: initial;"
      title="Remove Tile from a Layer"
      type="button"
      >
      
      <grid-map-pointer data-pointer="Remove"></grid-map-pointer>
    
    </button>
  </div>

  <form class="layers-form">
  </form>

  <div class="row sub-buttons">
    <button
      class="button console-font remove-tileset"
      title="Remove Layer"
      type="button"
      >
      Remove Layer
    </button>
    <button
      class="button console-font add-tileset"
      title="Add Layer"
      type="button"
      >
      Add Layer
    </button>
  </div>

</div>
